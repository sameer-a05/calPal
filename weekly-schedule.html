<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalPal - Weekly Schedule</title>
  <link rel="stylesheet" href="css/calpal.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>CALPAL</h1>
        <p>Your everyday health companion</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="calorie-calculator.html">Calculator</a></li>
          <li><a href="food-diary.html">Food Diary</a></li>
          <li><a href="exercise-tracker.html">Exercise</a></li>
          <li><a href="weekly-schedule.html" class="active">Schedule</a></li>
          <li><a href="progress.html">Progress</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-title">
    <h2>Weekly Schedule</h2>
    <p>Plan your workouts, meals, and health reminders</p>
  </div>

  <div class="main">
    <div class="card">
      <h3>Add to Schedule</h3>
      <div id="message"></div>

      <div class="form-row">
        <div class="form-group">
          <label for="day">Day</label>
          <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="form-group">
          <label for="event-type">Type</label>
          <select id="event-type">
            <option value="Workout">Workout</option>
            <option value="Meal Plan">Meal Plan</option>
            <option value="Reminder">Reminder</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="event-title">Description</label>
        <input type="text" id="event-title" placeholder="e.g., Morning jog in the park">
      </div>

      <div class="btn-group">
        <button id="add-event-btn">Add to Schedule</button>
        <button id="clear-all-btn" class="btn-secondary">Clear All</button>
      </div>
    </div>

    <div class="card">
      <h3>This Week's Schedule</h3>
      <div id="day-buttons" class="day-buttons"></div>
      <div id="events-container">
        <ul id="events-list" class="event-list">
          <li style="text-align: center; color: #a0a0a0; border: none; background: transparent;">
            No events for Monday yet.
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/schedule.js"></script>
</body>
</html>
