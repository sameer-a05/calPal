<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalPal - Food Diary</title>
  <link rel="stylesheet" href="css/calpal.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/CalPal Logo.png" alt="CalPal Logo">
        <div>
          <h1>CALPAL</h1>
          <p>Your everyday health companion</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="calorie-calculator.html">Calculator</a></li>
          <li><a href="food-diary.html" class="active">Food Diary</a></li>
          <li><a href="exercise-tracker.html">Exercise</a></li>
          <li><a href="weekly-schedule.html">Schedule</a></li>
          <li><a href="progress.html">Progress</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-title">
    <h2>Food Diary</h2>
    <p>Track your meals and daily nutrition</p>
  </div>

  <div class="main">
    <div class="card">
      <h3>Add a Meal</h3>
      <div id="message"></div>

      <div class="form-group">
        <label for="preset">Quick Add (Preset Foods)</label>
        <select id="preset">
          <option value="">-- Select a preset food --</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="meal-type">Meal Type</label>
          <select id="meal-type">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
        </div>
        <div class="form-group">
          <label for="food-name">Food Name</label>
          <input type="text" id="food-name" placeholder="e.g., Chicken salad">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="calories">Calories</label>
          <input type="number" id="calories" placeholder="e.g., 350">
        </div>
        <div class="form-group">
          <label for="protein">Protein (g)</label>
          <input type="number" id="protein" placeholder="e.g., 30">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="carbs">Carbs (g)</label>
          <input type="number" id="carbs" placeholder="e.g., 40">
        </div>
        <div class="form-group">
          <label for="fat">Fat (g)</label>
          <input type="number" id="fat" placeholder="e.g., 10">
        </div>
      </div>

      <div class="btn-group">
        <button id="add-btn">Add to Diary</button>
        <button id="clear-all-btn" class="btn-secondary">Clear All</button>
      </div>
    </div>

    <div class="card">
      <h3>Today's Meals</h3>
      <div id="totals" class="totals">No meals logged yet.</div>
      <table>
        <thead>
          <tr>
            <th>Meal</th>
            <th>Food</th>
            <th>Calories</th>
            <th>Protein (g)</th>
            <th>Carbs (g)</th>
            <th>Fat (g)</th>
          </tr>
        </thead>
        <tbody id="meals-tbody">
          <tr>
            <td colspan="6" style="text-align: center; color: #a0a0a0;">No meals logged yet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/foodDiary.js"></script>
</body>
</html>
